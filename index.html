<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <h1>freeCodeCamp - JavaScript Calculator</h1>
      <div class="calculator">
        <div class="screen">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand" id="display">0</div>
        </div>
        <div class="buttonBox">
          <button data-allclear id="clear">AC</button>
          <button data-operation id="divide" class="operation">รท</button>
          <button data-operation id="multiply" class="operation">ร</button>

          <button data-number id="seven">7</button>
          <button data-number id="eight">8</button>
          <button data-number id="nine">9</button>
          <button data-operation id="subtract" class="operation">-</button>

          <button data-number id="four">4</button>
          <button data-number id="five">5</button>
          <button data-number id="six">6</button>
          <button data-operation id="add" class="operation">+</button>

          <button data-number id="one">1</button>
          <button data-number id="two">2</button>
          <button data-number id="three">3</button>
          <button data-equals id="equals">=</button>

          <button data-number id="zero">0</button>
          <button data-number id="decimal">.</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
